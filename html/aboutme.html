<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicons -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

    <!-- font-awesome-icons -->
    <link rel="stylesheet" href="/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/p-style.css" />

    <title>About Me</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
                <h2 id="navbar-name" class="highlight">Alejandro Rubio</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="me-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/aboutme.html">About Me</a>
                    </li>
                    <!-- <li class="nav-item">
              <a class="nav-link" href="#">Projects</a>
            </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="#contact-me">Contact Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="particles-js"></div>
    <!-- Start About Me -->
    <section class="page-section" id="about-me">
        <div class="container text-center">
            <h1 class="title-text highlight2">About Me</h1>
            <div class="text-wrap">
                <h3>
                    Hey! My name is Alejandro and I graduated from the University of
                    Central Florida in May of 2022. I like exploring the world of programming.
                    Some topics that interest me are Machine Learning, Automation
                </h3>
            </div>
        </div>
    </section>

    <!-- Start Contact Form -->
    <section class="page-section" id="contact-me">
        <div class="container">
            <form class="text-center border rounded p-5" id="contact-form">
                <p class="h4 mb-4 highlight2">Contact Me</p>

                <!-- Name -->
                <input type="text" id="fullName" class="form-control mb-4" placeholder="Name" />

                <!-- Email -->
                <input type="email" id="emailAddress" class="form-control mb-4" placeholder="E-mail" />

                <!-- Subject -->
                <input type="subject" id="subject" class="form-control mb-4" placeholder="Subject" />

                <!-- Message -->
                <div class="form-group">
                    <textarea class="form-control rounded-0 mb-4" id="message" rows="3"
                        placeholder="Message..."></textarea>
                </div>

                <!-- Send button -->
                <button class="btn btn-info btn-block" type="submit" onclick="sendEmail()">
                    Send
                </button>
            </form>
        </div>
    </section>
    <br />

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="/js/particles.js"> </script>
    <script src="/js/app.js"> </script>
</body>

</html>
